<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="https://github.com/Fung106/RecyclableWaste">my Github</a> or visit <a
        href="https://plnkr.co/edit/v7STtEHc4BKuxMBz?p=preview"><i>The answer</i></a> and learn about modern standards?
    </p>
  </fieldset>

</body>
<script>
  contents.addEventListener('click', function (event) {
    let href = event.target.closest('a');//event.target.closest('a').getAttribute('href')
    if (href) {
      let flag = confirm('Leave for ' + href + '?');
      if (!flag) {
        event.preventDefault();
      }
    }
  })
</script>

</html>
