<body>

  <table id="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>J</td>

        <td>10</td>
      </tr>
      <tr>
        <td>P</td>
        <td>Brown</td>

      </tr>
      <tr>

      </tr>
      <tr>
        <td>...</td>

        <td>...</td>
      </tr>
      <tr>

        <td>...</td>
      </tr>
      <tr>
        <td>Z</td>

        <td>...</td>
      </tr>
      <tr>
        <td>Y</td>
        <td>Mars</td>
        <td>...</td>
      </tr>
    </tbody>
  </table>
</body>
<script>
  //编写代码，按 "name" 列对其进行排序。
  let tbody = document.querySelector("tbody");
  let tr = tbody.getElementsByTagName("tr");
  function sortForName(tr) {
    for (let index = 0; index < tr.length; index++) {
      for (let j = index + 1; j < tr.length; j++) {
        let a = tr[index].getElementsByTagName("td")[0].innerText;
        let b = tr[j].getElementsByTagName("td")[0].innerText;
        if (a.localeCompare(b) > 0) {
          tr[index].before(tr[j]);
        }
      }
    }
  }
  sortForName(tr);
</script>
